<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dogs</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Dog by breed</h1>
    <form class="js-dog-form">
      <label class="dog-breed" for="dog-breed">Select a dog breed:</label>
      <input type="text" class="js-breed-input" id="dog-breed" value="Husky">
      <button type="submit">Fetch !</button>
    </form>
      <div class="hidden js-hide">
        <h2>Look at this dog!</h2>
        <div class="js-dog-img-container"></div>
      </div>
    <div class="js-error"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js" integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
